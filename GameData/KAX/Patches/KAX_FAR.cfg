//FARCompatibility

@PART[KAXelectricprop]:NEEDS[FerramAerospaceResearch]:FOR[KAX]
{
	@MODULE[ModuleEngines] {
		@maxThrust *= 2
	}
}

@PART[KAXkueyEngine]:NEEDS[FerramAerospaceResearch]:FOR[KAX]
{
	@MODULE[ModuleEngines] {
		@maxThrust *= 1.5
	}
}

// DeFAR vintage parts (why?)
@PART[KAXVintage*]:AFTER[FerramAerospaceResearch]:FOR[KAX]
{
	!MODULE[GeometryPartModule] {}
	!MODULE[FARAeroPartModule] {}
}
